<div class="container content-wrapper bg-white shadow rounded">

  <!-- table header -->

  <div class="table-header d-flex align-items-center justify-content-between">
    <h1 class="text-white"> Data Source Table </h1>
    <!-- toggle panel btn -->
    <button mat-raised-button matTooltip="Add new item" (click)="toggleActionPanel()">
      {{tableAction ? 'Close ' : ' Add New +' }}
    </button>
  </div>

  <!-- add item panel  -->
  <div class="table-action-wrapper overflow-hidden" id="panelElm">
    <app-table-actions 
    #actionRef
    [editMode] = 'editMode'
    [itemToEdit] ="itemToEdit"
    (sendDataToTable)="getNewItem($event)"
    (setEditedItemForTable)="getEditedItem($event)"
    ></app-table-actions>
  </div>

  <div class="table-responsive">
    <div class="table-wrapper">
      <!-- table body -->
      <table class="table table-striped ">
        <!-- table col labels -->
        <thead>
          <tr>
            <th>ID</th>
            <th>Description</th>
            <th>Method</th>
            <th>Route</th>
            <th>Enable</th>
            <th>Actions</th>
          </tr>
        </thead>
        <!-- table info -->
        <tbody>
          <tr *ngFor="let item of dataSource">

            <!-- id and selct box -->
            <td>
              <div class="d-flex align-items-center ">
                {{item.Id}}
              </div>
            </td>

            <td>{{item.Description}}</td>
            <td>{{item.Method}}</td>
            <td>{{item.Route}}</td>
            <td>
              <span class="enable-status" [ngClass]="[item.IsEnabled ? 'text-success' : 'text-danger' ]">&bull;</span>
              {{item.IsEnabled ? 'Enabled' : 'Disabled'}}
            </td>

            <!-- table actions -->
            <td class="d-flex">
              <!-- delete -->
              <button matTooltip="Delete item" mat-icon-button color="accent"
              (click)="deleteItem(item)"
                aria-label="Example icon button with a home icon">
                <mat-icon>delete</mat-icon>
              </button>
              <!-- edit -->
              <button matTooltip="Edit item" mat-icon-button color="primary"
              (click)="editItem(item)"
                aria-label="Example icon button with a home icon">
                <mat-icon>edit</mat-icon>
              </button>
            </td>
          </tr>

        </tbody>
      </table>
    </div>
  </div>
</div>


<app-loading *ngIf="loading"></app-loading>
